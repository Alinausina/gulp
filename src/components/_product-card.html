<div class="product-card">
    <div class="product-image">
        <img src="@@image" alt="@@alt" class="product-img">
    </div>
    <div class="product-info">
        <h3 class="product-title">@@title</h3>
        <div class="product-price">@@price</div>
        <button class="product-cart-btn">
            <span>в корзину</span>
        </button>
    </div>
</div>
