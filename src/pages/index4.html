<!DOCTYPE html>
<html lang="en">
<head>

    @@include('../components/_dark-theme.html')
     @@include('../components/_shap.html')

            Оставьте заявку, и мы свяжемся с вами в ближайшее время и ответим на все интересующие вас вопросы
        </div>
        
        <form>
            <div class="form-group">
                <input type="text" placeholder="Фамилия и Имя" required>
            </div>

                <input type="tel" placeholder="Номер телефона" required>

                </div>
            </div>
            
            <div class="submit-btn-container">
                <button type="submit" class="submit-btn">оставить заявку</button>
            </div>
        </form>
        
        <div class="social-text">
            Мы всегда на связи в наших социальных сетях
        </div>
        @@include('../components/_iconka.html')
        <div class="kart">
            <img src="./assets/images/karta.webp">
